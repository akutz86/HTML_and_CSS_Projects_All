<body>

<!--NAV-->
<div class="wrap">
	<div class="menu-container">
		<div class="menu">
		<ul>
			<a href="#pictures" id="link"><li>PICTURES</li></a>
			<a href="#videos" id="link"><li>VIDEOS</li></a>
			<a href="#contact" id="link"><li>CONTACT</li></a>
		</ul>
		</div>
	</div>
</div>
<!--END NAV-->

<!--PICUTRES-->
<section>
	<div id="pictures">
	<div class="container">
	<h1>Pictures of Dogs Doing Things</h1>
		<div>
			<div>
				<img src="./Images/Dogpoker.jpg" alt="Dogs playing poker">
			</div>
			</div>
			<div>
					<img src="./Images/Dogsatthebar.jpg" alt="Dogs hanging at the bar">
			</div>
	</div>
	</div>
</section>

<!--VIDEOS-->
<section>
	<div id="videos">
	<div class="container">
	<h1>Videos of Dogs Doing Things</h1>
		<div>
			<iframe <iframe width="560" height="315" src="https://www.youtube.com/embed/vhg7Xm4FXAY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
	</div>
</section>
<!--END VIDEOS-->

<!--CONTACT-->
<SECTION>
		<div id="contact">
			<div class="container">
				<h1>Contact Me</h1>
				<div class="feedback">
					<h3><span>Have feedback? Let us know below</span>
					</h3>
					<div>
						<form action="" method="post">
							<label for="fname">First name:</label>
							<input type="text" id="fname" name="fname"><br><br>
							<label for="lname">Last name:</label>
							<input type="text" id="lname" name="lname"><br><br>
							<label for="comment">Comment:</label>
							<input type="text" id="comment" name="comment"><br><br>
							<input type="submit" value="Submit"><br><br>
								<label class="terms">Terms and Conditions</label>
						</form>
					</div>
				</div>
			</div>
		</div>
</section>
<!--END CONTACT-->

<!--FOOTER-->
<footer>
