<!DOCTYPE html>
<HTML LANG=EN>
    <head>
            <meta charset="utf-8">
            <title>Basic HTML Tempalte</title>
    </head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
        </head>
        <body>
        
        <h1>The col element</h1>
        
        <table>
          <colgroup>
            <col span="2" style="background-color: paleturquoise">
            <col style="background-color: palevioletred">
          </colgroup>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>53</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Lane</td>
            <td>49</td>
          </tr>
        </table>
</HTML>
